<!DOCTYPE html>
<html>

<body>

    <h2>The target Attribute</h2>

    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>

    <p>If target="_blank", the link will open in a new browser window or tab.</p>
    <hr>
    <h3>IF you want to visit my github then click on git </h3>
    <a href="https://github.com/">visit github</a>
    <hr>
    <!-- Opens link in a new tab/window -->
    <a href="https://example.com" target="_blank">Open in new tab (_blank)</a>

    <!-- Opens link in the same tab/frame (default) -->
    <a href="https://example.com" target="_self">Open in same tab (_self)</a>

    <!-- Opens link in the parent frame (used with frames/iframes) -->
    <a href="https://example.com" target="_parent">Open in parent frame (_parent)</a>

    <!-- Opens link in the full body of the window, breaking out of all frames -->
    <a href="https://example.com" target="_top">Open in top window (_top)</a>
</body>

</html>
