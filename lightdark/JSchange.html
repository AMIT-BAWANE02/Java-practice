<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .theme-toggle {
            background: #4a91e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background: #c3ccd4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .dark-mode .card {
            background-color: #333;
        }

        .theme-icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .emoji-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .emoji {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        .dark-mode .emoji-container {
            background: #2a2a2a;
        }
    </style>
</head>

<body class="light-mode">
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">
            <span class="theme-icon" id="themeIcon">‚òÄÔ∏è</span>
            Switch Theme
        </button>

        <div class="emoji-container">
            <span class="emoji" onclick="changeEmoji(this)">üòä</span>
            <span class="emoji" onclick="changeEmoji(this)">üéÆ</span>
            <span class="emoji" onclick="changeEmoji(this)">üåà</span>
            <span class="emoji" onclick="changeEmoji(this)">üöÄ</span>
            <span class="emoji" onclick="changeEmoji(this)">üé®</span>
        </div>

        <h2>Theme Switcher Demo</h2>

        <div class="card">
            <h3>Light/Dark Mode Example</h3>
            <p>Click the button above to switch between light and dark themes.</p>
        </div>

        <div class="card">
            <h3>How it Works</h3>
            <p>This demo uses JavaScript to toggle between light and dark mode by changing CSS classes and storing your
                preference.</p>
        </div>
        <script>
            // Check if user has a saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
                updateThemeIcon(savedTheme === 'dark-mode');
            }

            function toggleTheme() {
                const isDark = document.body.classList.contains('dark-mode');

                // Toggle the theme
                document.body.className = isDark ? 'light-mode' : 'dark-mode';

                // Save user's preference
                localStorage.setItem('theme', isDark ? 'light-mode' : 'dark-mode');

                // Update the icon
                updateThemeIcon(!isDark);
            }

            function updateThemeIcon(isDark) {
                const icon = document.getElementById('themeIcon');
                icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            }

            // Array of emoji sets that will cycle through when clicked
            const emojiSets = {
                'üòä': ['üòä', 'üòÑ', 'üòé', 'ü§ì', 'üòá'],
                'üéÆ': ['üéÆ', 'üé≤', 'üéØ', 'üé™', 'üé®'],
                'üåà': ['üåà', '‚òÄÔ∏è', 'üåô', '‚≠ê', 'üåü'],
                'üöÄ': ['üöÄ', '‚úàÔ∏è', 'üõ∏', 'üõ©Ô∏è', 'üöÅ'],
                'üé®': ['üé®', 'üñåÔ∏è', 'üé≠', 'üé™', 'üé°']
            };

            function changeEmoji(element) {
                const currentEmoji = element.textContent;
                const emojiSet = emojiSets[currentEmoji[0]] || emojiSets['üòä'];
                const currentIndex = emojiSet.indexOf(currentEmoji);
                const nextIndex = (currentIndex + 1) % emojiSet.length;
                element.textContent = emojiSet[nextIndex];

                // Add a little bounce animation
                element.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 200);
            }
        </script>
    </div>
</body>

</html>
